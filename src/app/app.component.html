<div class="container">
  <button class="btn boton w-100 p-3 my-2" (click)="getPhotos()">Cargar nuevas fotos</button>
  <div *ngIf="images.length >1" class="row mx-auto">
      <div class="container-fluid">
          <app-card-item *ngFor="let i of images" class="item" [src]="i.urls.small" [title]="i.alt_description" [subTitle]="i.user.username"/>
      </div>
    </div>
  </div>
