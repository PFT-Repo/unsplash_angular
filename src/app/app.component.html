<div class="container-fluid">
  <button class="btn boton w-100 p-3 my-2" (click)="getPhotos()">Cargar nuevas fotos</button>
  <div *ngIf="images.length>1" class="row mx-auto">
    <ngx-masonry>
      <div ngxMasonryItem *ngFor="let i of images" class="masonry-item">
        <app-card-item [src]="i.urls.small" [title]="i.alt_description" [subTitle]="i.user.username"></app-card-item>
      </div>
    </ngx-masonry>

  </div>
